<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./style/flower.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <section class="banner">
        <div class="banner-text-item">
          <h1 class="banner-title">
            Let's make beautiful flowers a part of your life.
          </h1>
          <p class="banner-description">
            It is a long established fact that a reader will be distracted by
            the readable content of a page when looking at its layout. The point
            of using Lorem Ipsum is that it has a more-or-less normal
            distribution of letters.
          </p>
          <button class="primary-btn">Shop Now</button>
        </div>
        <div class="banner-image">
          <img src="./images/header-img.png" alt="" />
        </div>
      </section>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
      <section class="featured-section">
        <div class="featured-container">
          <div class="featured-items">
            <div class="featured-img-1"></div>
            <p></p>
          </div>
          <div class="featured-items">
            <div class="featured-img-2"></div>
            <p></p>
          </div>
          <div class="featured-items">
            <div class="featured-img-3"></div>
            <p></p>
          </div>
        </div>
      </section>

      <section>
        <div class="container"></div>
      </section>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->
  </body>
</html>
